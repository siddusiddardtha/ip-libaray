<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Local Library</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#catalog">Catalog</a></li>
                <li><a href="#profile">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <!-- Catalog Section -->
    <section id="catalog">
        <h2>Book Catalog</h2>
        <input type="text" id="searchBook" placeholder="Search for books...">
        <div id="bookList"></div>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>My Profile</h2>
        <div id="profileInfo">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Borrow History:</strong></p>
            <ul id="borrowHistory">
                <li>No books borrowed yet.</li>
            </ul>
            <p><strong>Fines:</strong> <span id="fineAmount">$0</span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Local Library</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
